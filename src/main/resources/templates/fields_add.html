<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OpenGarden</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<div th:include="fragments/header" class="align-top"></div>
<div class="container">

    <div class="row justify-content-center align-items-center" style="margin-top: 30px;">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <!--/*@thymesVar id="field" type="com.cuupa.opengarden.pojos.Field"*/-->
            <form th:action="@{/fields/add}" method="post" th:object="${field}">
                <label for="name"></label>
                <input class="form-control mr-sm-2"
                       type="text"
                       th:placeholder="${textName}"
                       aria-label="Name"
                       th:field="${field.name}"
                       id="name">

                <label for="type"></label>
                <select th:field="${field.fieldType}"
                        id="type">
                    <option th:each="type : ${fieldTypeList}"
                            th:value="${type}" th:text="${type}"></option>
                </select>

                <label for="length"></label>
                <input class="form-control mr-sm-2"
                       type="number"
                       th:placeholder="${textlength}"
                       aria-label="length"
                       th:field="${field.length}"
                       id="length">

                <label for="width"></label>
                <input class="form-control mr-sm-2"
                       id="width"
                       type="number"
                       th:placeholder="${textWidth}"
                       aria-label="Width"
                       th:field="${field.width}">
            </form>
        </div>
    </div>
</div>
<div th:insert="fragments/footer" class="mt-auto"></div>
</body>
</html>
