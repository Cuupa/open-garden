<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OpenGarden</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<div th:include="fragments/header" class="align-top"></div>
<div class="container">

    <!--/*@thymesVar id="field" type="com.cuupa.opengarden.pojos.Field"*/-->
    <form th:action="@{/fields/add}" method="post" th:object="${field}">
        <div>
            <input class="form-control mr-sm-2"
                   type="text"
                   th:placeholder="${textName}"
                   aria-label="Name"
                   th:field="${field.name}">

            <select th:field="${field.fieldType}">
                <option th:each="type : ${fieldTypeList}"
                        th:value="${type}" th:text="${type}"></option>
            </select>

            <input class="form-control mr-sm-2"
                   type="text"
                   th:placeholder="${textName}"
                   aria-label="Name"
                   th:field="${field.name}">
        </div>
        <div>

        </div>
</div>
<div th:insert="fragments/footer" class="mt-auto"></div>
</body>
</html>
