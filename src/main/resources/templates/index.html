<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OpenGarden</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script type="application/javascript">
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(writePositionInCookie);
            } else {
            }
        }

        function writePositionInCookie(position) {
            document.cookie = "lat=" + position.coords.latitude;
            document.cookie = "long=" + position.coords.longitude;
            document.cookie = "acc=" + position.coords.accuracy;
        }

        getLocation()
    </script>
</head>

<body>

<div th:include="fragments/header" class="align-top"></div>
<div class="container">

    <div id="logo" aria-label="sprout">
        <img th:src="@{/images/sprout.svg}"
             class="mx-auto d-block align-middle"
             style="width: 25%; height: 25%">
    </div>

    <div id="motivation" class="text-center">
        <span th:text="${text}" style="color: #c4c4c4"></span>
    </div>

</div>
<div th:insert="fragments/footer" style="position: absolute;bottom: 0; width: 100%"></div>
</body>
</html>
