<nav class="navbar navbar-light bg-light">
    <img th:src="@{/images/sprout_green.svg}">
    <a class="navbar-brand ms-2" href="/">
        <span th:text="${@environment.getProperty('application.name')}"
              style="font-family: Consolas, serif;"></span>
    </a>

    <div>
        <img th:src="@{/images/account-circle.svg}"
             class="mx-auto d-block">
    </div>

    <div class="row">
        <!--/*@thymesVar id="weather" type="com.cuupa.opengarden.displayobjects.WeatherDO"*/-->
        <div class="col">
            <span th:text="${weather.temperature}"></span>
        </div>
        <div th:switch="${weather.condition}" class="col">
            <div th:case="6">
                <img th:src="@{/images/weather-sunny.svg}">
            </div>
            <div th:case="5">
                <img th:src="@{/images/weather-partly-cloudy.svg}">
            </div>
            <div th:case="4">
                <img th:src="@{/images/weather-cloudy.svg}">
            </div>
        </div>
    </div>

    <!--/*@thymesVar id="search" type="com.cuupa.opengarden.Search"*/-->
    <form class="row" th:action="@{/search}" method="post" th:object="${search}">
        <div class="col-auto">
            <input class="form-control mr-sm-2"
                   type="search"
                   th:placeholder="${search.getPlaceholder()}"
                   aria-label="Search"
                   th:disabled="${search.getDisabled()}"
                   th:field="${search.searchTerm}">
        </div>
        <div class="col-auto">
            <button class="btn btn-outline-success my-2 my-sm-0"
                    type="submit"
                    th:disabled="${search.getDisabled()}">
                <span th:text="${search.getTextSearch()}"></span>
            </button>
        </div>
        <div class="col-auto"></div>
    </form>
</nav>
