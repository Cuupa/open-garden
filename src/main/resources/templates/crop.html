<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OpenGarden</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<div th:include="fragments/header" class="align-top"></div>
<div class="container">
    <table class="table">
        <tbody>
        <tr>
            <th><span th:text="${name_text}"></span></th>
            <td><span th:text="${plant.name}"></span></td>
        </tr>
        <tr>
            <th><span th:text="${bionomalName_text}"></span></th>
            <td><span th:text="${plant.bionomalName}"></span></td>
        </tr>
        <tr>
            <th><span th:text="${order_text}"></span></th>
            <td><span th:text="${plant.order}"></span></td>
        </tr>
        <tr>
            <th><span th:text="${genus_text}"></span></th>
            <td><span th:text="${plant.genus}"></span></td>
        </tr>
        <tr>
            <th><span th:text="${species_text}"></span></th>
            <td><span th:text="${plant.species}"></span></td>
        </tr>
        <tr>
            <th><span th:text="${light_text}"></span></th>
            <td><span th:text="${plant.light}"></span></td>
        </tr>
        <tr>
            <th><span th:text="${minGarminationTemperature_text}"></span></th>
            <td><span th:text="${plant.minGarminationTemperature} + '°C'"></span></td>
        </tr>
        <tr>
            <th><span th:text="${minGarminationTime_text}"></span></th>
            <td><span th:text="${plant.minGarminationTime}"></span></td>
        </tr>
        <tr>
            <th><span th:text="${maxGarminationTime_text}"></span></th>
            <td><span th:text="${plant.maxGarminationTime}"></span></td>
        </tr>
        <tr>
            <th><span th:text="${minTemperatureSingle_text}"></span></th>
            <td><span th:text="${plant.minTemperatureSingle} + '°C'"></span></td>
        </tr>

        <tr>
            <th><span th:text="${minTemperaturePeriod_text}"></span></th>
            <td><span th:text="${plant.minTemperaturePeriod} + '°C'"></span></td>
        </tr>

        <tr>
            <th><span th:text="${minIdealTemperature_text}"></span></th>
            <td><span th:text="${plant.minIdealTemperature} + '°C'"></span></td>
        </tr>

        <tr>
            <th><span th:text="${maxIdealTemperature_text}"></span></th>
            <td><span th:text="${plant.maxIdealTemperature} + '°C'"></span></td>
        </tr>

        <tr>
            <th><span th:text="${minTemperatureFruitDevelopmentDay_text}"></span></th>
            <td><span th:text="${plant.minTemperatureFruitDevelopmentDay} + '°C'"></span></td>
        </tr>

        <tr>
            <th><span th:text="${maxTemperatureFruitDevelopmentDay_text}"></span></th>
            <td><span th:text="${plant.maxTemperatureFruitDevelopmentDay} + '°C'"></span></td>
        </tr>

        <tr>
            <th><span th:text="${minTemperatureFruitDevelopmentNight_text}"></span></th>
            <td><span th:text="${plant.minTemperatureFruitDevelopmentNight} + '°C'"></span></td>
        </tr>
        <tr>
            <th><span th:text="${maxTemperatureFruitDevelopmentNight_text}"></span></th>
            <td><span th:text="${plant.maxTemperatureFruitDevelopmentNight} + '°C'"></span></td>
        </tr>
        <tr>
            <th><span th:text="${frostResistent_text}"></span></th>
            <td><span th:text="${plant.frostResistent}"></span></td>
        </tr>
        <tr>
            <th><span th:text="${crossPolination_text}"></span></th>
            <td><span th:text="${plant.crossPolination}"></span></td>
        </tr>

        </tbody>
    </table>
</div>
<div th:insert="fragments/footer" class="mt-auto"></div>
</body>
</html>
